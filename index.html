<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <title>ProjectPal</title>
  </head>

  <body>
    <header class="header">
      <img id="mode-img-toggle" src="./assets/images/projectpalheader.png">
      <button id="mode-toggle">☀️</button>
    </header>

    <main class="center">

    <div class="container-left">
        
      <input class="input" id="form-title" placeholder="Title"></input>

      <textarea class="textarea has-fixed-size" id="form-description" placeholder="Description"></textarea>

      <input class="input" id="form-duedate" type="date" placeholder="Due Date"></input>

      <select class="input" name="priority" id="form-priority">
        <option value="">Choose Priority Level</option>
        <option value="HIGH">High</option>
        <option value="MEDIUM">Medium</option>
        <option value="LOW">Low</option>
      </select>

      <button class="button" type="submit" id="submit">Submit</button>
      <button class="button" type="submit" id="clearBtn">Clear All</button>
    </div>

    <div class="container-right">
    </div>

    </main>

    <footer>
        <hr>
        Created by 08-team (2024)
    </footer>

    <script src="./assets/script.js"></script>
    <script src="./assets/logic.js"></script>
  </body>
</html>
